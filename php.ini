; Configuração PHP para Tenis Club
; Salve como php.ini no mesmo diretório do php.exe

; Extensões necessárias (PDO e JSON já são built-in no PHP 8.5)
; Estas extensões já estão incluídas no core do PHP:
; - pdo (built-in)
; - json (built-in desde PHP 8.0)
; - mbstring (geralmente built-in)

; Apenas extensões que precisam ser carregadas
extension_dir = "C:\\apps\\php8.5.1\\ext"
extension=php_mysqli.dll
; extension=pdo ; built-in em versões recentes
extension=php_pdo_mysql.dll
; Configurações gerais
max_execution_time = 300
memory_limit = 256M
upload_max_filesize = 32M
post_max_size = 32M

; Configurações de erro
display_errors = On
error_reporting = E_ALL
log_errors = On

; Timezone
date.timezone = America/Sao_Paulo

; Comentando extension_dir pois pode causar problemas
; extension_dir = "ext"
